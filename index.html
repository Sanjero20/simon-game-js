<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SImon Game</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="center">SIMON GAME</header>
  <main>
    <div class="scoreboard">
      <h2 class="score">Score: <span>0</span></h2>
      <h2 class="highscore">HighScore: <span>0</span></h2>
    </div>
    <div class="playfield game-over">
      <div class="btn" id="green"></div>
      <div class="btn" id="red"></div>
      <div class="btn" id="yellow"></div>
      <div class="btn" id="blue"></div>
    </div>
    <div class="settings center">
      <button class="start-game">PLAY</button>
    </div>
  </main>
  <footer class="center">Copyright &copy; Sanjero 2022</footer>
</body>
</html>
